# Rime schema
# encoding: utf-8

patch:
  switches:
    - name: ascii_punct
      states: [中文标点, 英文标点]
  pin_cand_filter:
    - l	了
    - d	的
    - m	吗 嘛 
    - hm	后面
  engine/translators/+:
    - lua_translator@*mathcal
    - lua_translator@*jap_input
  recognizer/patterns/+:
    mathcal: "^mM.+"
    jap_input: "^jJ.+"
  speller/algebra/+:
    - derive/ing$/in/
    - derive/in$/ing/
  reduce_english_filter:
    mode: all
    idx: 3

__include: octagram   #启用语言模型
octagram:
  __patch:
    grammar:
      language: wanxiang-lts-zh-hans
      collocation_max_length: 5
      collocation_min_length: 2
    translator/contextual_suggestions: true
    translator/max_homophones: 7
    translator/max_homographs: 7